<!DOCTYPE html>

<html lang=en-us>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="header">
            <h1 id="title">It's a Calculator!</h1>
        </div>

        <div id="container">
            <div id="screen">
                <p>1234567890</p>
            </div>

            <div id="calculator">
                <button class="operators-2" id="ac">AC</button>
                <button class="operators-2" id="plus-minus">+/-</button>
                <button class="operators-2" id="percentage">%</button>
                <button class="operators" id="divide">/</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators" id="multiply">*</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators" id="subtract">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators" id="add">+</button>
                <button class="numbers" id="zero">0</button>
                <button class="numbers">.</button>
                <button class="operators" id="equal">=</button>
            </div>
        </div>
    </body>
</html>
